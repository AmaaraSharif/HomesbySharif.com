<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Langer Homes</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <img src="assets/logo.svg" alt="Langer Homes logo" class="logo">
        <h1>Langer Homes — Weichert Realtors</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="listings.html">Listings</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact Us</h2>
    <p>Phone: (555) 555-5555 — Office Address: 123 Main St, Your City, State</p>

    <form id="contactForm" class="contact-form">
      <label>Name<input type="text" id="name" required></label>
      <label>Email<input type="email" id="email" required></label>
      <label>Message<textarea id="message" required></textarea></label>
      <button type="submit">Send Message</button>
    </form>

    <p>Or email us at <a href="mailto:you@langerhomes.com">you@langerhomes.com</a>. Replace with your real contact details.</p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Langer Homes — Weichert Realtors.</p>
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thanks! This demo site does not send messages. Hook up a backend or service like Formspree, Netlify Forms, or your MLS to accept submissions.');
    });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
